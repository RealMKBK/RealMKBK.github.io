<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>78灵堂（此站与RealMKBK无关)</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .tribute {
    text-align: center;
  }
  .tribute img {
    width: 100%;
    max-width: 200px;
    height: auto;
    border-radius: 50%;
  }
  .tribute h1 {
    margin-top: 20px;
  }
  .tribute p {
    font-size: 16px;
    line-height: 1.6;
  }
  .messages {
    margin-top: 30px;
  }
  .message {
    background-color: #e9e9e9;
    padding: 10px;
    margin-bottom: 10px;
    border-left: 4px solid #007bff;
  }
  .message p {
    margin: 0;
  }
  .message-form {
    margin-top: 20px;
  }
  .message-form input,
  .message-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
  }
  .message-form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  .message-form button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <div class="tribute">
    <img src="path_to_image.jpg" alt="逝者照片">
    <h1>不配有名</h1>
    <p>满是恶臭的爸的大粪直肠套在了
爹的硕大头颅上后使劲用脚踹爸的蛆头，麻痹死了还在那喷粪，爸和母狗轮了78000次轮出来的死蛆，奶奶被人拿电棍捅穿了顺着后面直接穿出来，给公蟑螂分享，10窝蟑螂过来轮奸奶</p>
<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="https://music.163.com/outchain/player?type=2&id=395194&auto=1&height=66"></iframe>
  </div>
  <div class="messages" id="messages">
  </div>
  <div class="message-form">
    <input type="text" id="name" placeholder="您的大名" required>
    <textarea id="message" placeholder="您的评价" required></textarea>
    <button onclick="addMessage()">评价（没用）</button>
  </div>
</div>

<script>
function addMessage() {
  var name = document.getElementById('name').value;
  var message = document.getElementById('message').value;
  if(name && message) {
    var messagesDiv = document.getElementById('messages');
    var newMessageDiv = document.createElement('div');
    newMessageDiv.className = 'message';
    newMessageDiv.innerHTML = '<p><strong>' + name + ' 觉得：</strong>' + message + '</p>';
    messagesDiv.appendChild(newMessageDiv);
    document.getElementById('name').value = '';
    document.getElementById('message').value = '';
  } else {
    alert('主播你忘写了');
  }
}
</script>
</body>
</html>
