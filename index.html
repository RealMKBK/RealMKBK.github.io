<html>
	<head>
	<title>RealMKBK</title>
	<style>
		nav a:hover {
		color: #ff0; /* 当鼠标悬停在链接上时，改变文字颜色为黄色 /
		transition: color 0.3s; / 添加一个0.3秒的过度效果，使颜色变化更加平滑 */
		}
		
		main p, main h2 {
			opacity: 0; /* 将字体的不透明度设置为0，让文字消失 */
			transition: opacity 1s, text-shadow 1s; /* 添加一个持续1秒的淡入效果，并且同样将阴影的淡入时间设置为1秒 */
			text-shadow: 0 0 0 rgba(0,0,0,0); /* 阴影初始状态为0，即隐藏状态 */
		}
		
		main p:nth-of-type(1) {
			animation: fadeInP1 1s linear forwards; /* 用keyframes创建一个名为fadeInP1的动画，持续1秒，线性播放，并保留最终状态 */
		}
		
		main h2:nth-of-type(1) {
			animation: fadeInH2 1s ease-in-out forwards; /* 用keyframes创建一个名为fadeInH2的动画，持续1秒，缓入缓出播放，并保留最终状态 */
		}
		
		@keyframes fadeInP1 {
			from {
				opacity: 0; /* 开始时透明度为0，即完全不可见 */
				text-shadow: 0 0 0 rgba(0,0,0,0); /* 阴影初始状态为0，即隐藏状态 */
			}
			to {
				opacity: 1; /* 结束时透明度为1，即完全可见 */
				text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* 阴影效果：向右下角偏移2像素，模糊程度为4像素，颜色为黑色且不透明度为0.3 */
			}
		}
		
		@keyframes fadeInH2 {
			from {
				opacity: 0; /* 开始时透明度为0，即完全不可见 */
				text-shadow: 0 0 0 rgba(0,0,0,0); /* 阴影初始状态为0，即隐藏状态 */
			}
			to {
				opacity: 1; /* 结束时透明度为1，即完全可见 */
				text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* 阴影效果：向右下角偏移2像素，模糊程度为4像素，颜色为黑色且不透明度为0.3 */
			}
		}
		</style>
