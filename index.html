        body, h1, h2, p, ul, li {

        body {
            font-family: Arial, sans-serif;

        }

        }

            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        }

        /* 页脚样式 */
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        /* 响应式样式 */
        @media screen and (max-width: 768px) {
            nav ul {
                display: block;
                background-color: #333;
                text-align: center;
                padding: 10px 0;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
